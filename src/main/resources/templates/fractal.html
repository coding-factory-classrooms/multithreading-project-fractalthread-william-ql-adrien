<script>
    function mandelIter(cx, cy, maxIter) {
    var x = 0.0;
    var y = 0.0;
    var xx = 0;
    var yy = 0;
    var xy = 0;

    var i = maxIter;
    while (i-- && xx + yy <= 4) {
        xy = x * y;
        xx = x * x;
        yy = y * y;
        x = xx - yy + cx;
        y = xy + xy + cy;
    }
    return maxIter - i;
}


// xmin xmax sont lier, diminuer xmin augmement xmax
// ymin ymax sont lier, diminuer ymin augmement ymax
// Augementer xmin va vers la droite
// Augementer ymin va vers le haut
function mandelbrot(canvas, xmin, xmax, ymin, ymax, iterations, zoom) {
    //init la taille du canvas
    var width = canvas.width;
    var height = canvas.height;

    //set zoom
    var zoomCanvas = zoom;

    //recupération du context 2D du canvas pour dessiner
    var ctx = canvas.getContext('2d');
    //recupération d'un objet "ImageData" qui représente les données des pixels sur une zone de taille width,height et qui start en 0,0
    var img = ctx.getImageData(0, 0, width, height);
    //tableau de pixel "Uint8ClampedArray"
    var pix = img.data;


    for (var ix = 0; ix < width; ++ix) {
        for (var iy = 0; iy < height; ++iy) {
            var x = xmin + (xmax - xmin) * ix / (width - 1) * zoomCanvas;
            var y = ymin + (ymax - ymin) * iy / (height - 1) * zoomCanvas;
            //console.log("ymin : " + ymin + " | ymax : "+ ymax + " | iy : " + iy + " | width : " + height + " | y : " + y);
            var i = mandelIter(x, y, iterations);
            var ppos = 4 * (width * iy + ix);

            if (i > iterations) {
                pix[ppos] = 0;
                pix[ppos + 1] = 0;
                pix[ppos + 2] = 0;
            } else {
                var c = 3 * Math.log(i) / Math.log(iterations - 1.0);

                if (c < 1) {
                    pix[ppos] = 255 * c;
                    pix[ppos + 1] = 0;
                    pix[ppos + 2] = 0;
                }
                else if (c < 2) {
                    pix[ppos] = 255;
                    pix[ppos + 1] = 255 * (c - 1);
                    pix[ppos + 2] = 0;
                } else {
                    pix[ppos] = 255;
                    pix[ppos + 1] = 255;
                    pix[ppos + 2] = 255 * (c - 2);
                }
            }
            pix[ppos + 3] = 255;
        }
    }
    ctx.putImageData(img, 0, 0);
}
